{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión</title>
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% include "segments/header.html" %}

  <main class="container text-bg-light mt-5">
    <h1>Iniciar Sesión</h1>

    <form id="loginForm" class="mt-3">
      {% csrf_token %}

      <!-- Correo -->
      <div class="mb-3">
        <label for="EmailLogin" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="EmailLogin" placeholder="example@example.com">
        <div class="error-message text-danger"></div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="ClaveLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="ClaveLogin" placeholder="Ingresa tu contraseña">
        <div class="error-message text-danger" id="claveError"></div>
      </div>



      <div class="container px-0">
        <div class="row g-2">
          <div class="col">
            <a href="{% url 'Recuperar' %}" class="btn btn-secondary w-100">Recuperar Contraseña</a>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </div>
        </div>
      </div>

      <div id="loginError" class="text-danger mt-3" style="display:none;"></div>
    </form>
  </main>

  <footer class="footer">
    <div class="text-center p-4">© 2025 Copyright: BISAN CHILE</div>
  </footer>

  <script>
    window.LOGIN_URL = "{% url 'iniciar_sesion' %}";
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- (opcional) Fallback local si falla el CDN
  <script>if(!window.jQuery){document.write('<script src="{% static "vendor/jquery-3.6.0.min.js" %}"><\/script>')}</script>
  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'JS/iniciar-scripts.js' %}"></script>
</body>

</html>
