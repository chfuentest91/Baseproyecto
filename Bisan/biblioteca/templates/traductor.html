{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traduce Online | BISAN</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<body class="bg-light">
    {% include "segments/header.html" %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">TRADUCE CON NOSOTROS</h1>

        <!-- Formulario -->
        <form id="form-traducir" class="row g-3">
            <div class="col-12 col-lg-6">
                <label for="texto" class="form-label">Texto a traducir</label>
                <textarea id="texto" class="form-control" rows="6" placeholder="Escribe tu texto..."></textarea>
            </div>

            <div class="col-6 col-lg-3">
                <label for="origen" class="form-label">Desde</label>
                <select id="origen" class="form-select">
                    <option value="auto" selected>Detectar automáticamente</option>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="pt">Portugués</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                </select>
            </div>

            <div class="col-6 col-lg-3">
                <label for="destino" class="form-label">Hacia</label>
                <select id="destino" class="form-select">
                    <option value="es">Español</option>
                    <option value="en" selected>Inglés</option>
                    <option value="pt">Portugués</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Traducir</button>
            </div>
        </form>

        <!-- Alertas -->
        <div id="alerta" class="alert alert-danger d-none mt-3"></div>

        <!-- Resultado -->
        <div id="resultado" class="card d-none mt-4">
            <div class="card-body">
                <h5 class="card-title">Traducción</h5>
                <p id="texto-traducido" class="card-text fs-5"></p>
                <small id="idioma-origen" class="text-muted"></small>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="text-center p-4">
            © 2025 Copyright: BISAN CHILE
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    {#
    <meta name="csrf-token" content="{{ csrf_token }}"> #}

    <script src="{% static 'js/traductor.js' %}"></script>
</body>

</html>
